name: Scrape
on:
  # you can manually trigger the workflow
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # scrape any new blog posts every night
    - cron: '0 1 * * *'
jobs:
  scrape:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      # Install NPM dependencies, cache them correctly
      # https://github.com/cypress-io/github-action
      - name: Install dependencies ðŸ“¦
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Get modified posts ðŸ“°
        run: node ./bin/get-modified-post-urls

      - name: Filter scraped posts ðŸ“¤
        run: node ./filter-scraped-posts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Show list of posts to scrape ðŸ–¨
        run: cat need-scraping.json

      - name: Scrape the changed posts ðŸš€
        run: node ./scrape-filtered-posts
        env:
          # for updating the scraped timestamps
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # for updating the Algolia index
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          INDEX_NAME: ${{ secrets.INDEX_NAME }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
